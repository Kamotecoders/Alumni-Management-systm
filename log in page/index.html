    <script>
      $(document).ready(function () {
        const abortController = new AbortController();
        $(".btn_cancel").on("click", function () {
          abortController.abort();
          setTimeout(function () {
            location.reload();
          }, 1000);
        });

        $("#register").on("submit", function (ev) {
          ev.preventDefault();
          const data = $(this).serialize();
          btnTrigger(
            ".btn_submit",
            true,
            '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Please wait..'
          );

          const signal = abortController.signal;
          axios
            .post("./handle_register.html", data, {
              signal,
            })
            .then(function (res) {
              btnTrigger(".btn_submit", false, "Submit");
              $("#msg_container").html(res.data);
              if (res.data == "") {
                Swal.fire(
                  "Congratulations!",
                  "You have successfully registered",
                  "success"
                );

                setTimeout(() => {
                  location.reload();
                }, 2000);
              }
            })
            .catch(function (error) {
              if (error.name === "AbortError") {
                btnTrigger(".btn_submit", false, "Submit");
                $("#msg_container").html(error);
                Swal.fire(
                  "The action you initiated has been revoked!",
                  "",
                  "success"
                );
              } else {
                btnTrigger(".btn_submit", false, "Submit");
                Swal.fire("Something went wrong!", "please try again", "error");
              }
            });
        });

        $("#login_form").on("submit", function (e) {
          e.preventDefault();
          const data = $(this).serialize();
          btnTrigger(
            ".btn_login",
            true,
            '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Please wait..'
          );

          axios
            .post("./handle_login.php", data)
            .then(function (res) {
              btnTrigger(".btn_login", false, "Login");
              $("#msg_container_login").html(res.data);
              if (res.data == "") {
                Swal.fire(
                  "Congratulations!",
                  "Signed in successfully",
                  "success"
                );
                setTimeout(() => {
                  location.reload();
                }, 2000);
              }
            })
            .catch(function (error) {
              btnTrigger(".btn_login", false, "Login");
              Swal.fire("Something went wrong!", "please try again", "error");
            });
        });

        function btnTrigger(s, disabled, str) {
          $(s).html(str);
          $(s).prop("disabled", disabled);
        }
      });
    </script>
